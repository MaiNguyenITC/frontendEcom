<nav class="flex justify-center">
  <ul class="flex items-center space-x-1">
    <!-- Previous Button -->
    <li>
      <button 
        (click)="goToPrevious()" 
        [disabled]="currentPage === 1"
        [ngClass]="currentPage === 1 ? 'text-gray-300 cursor-not-allowed' : 'text-gray-500 hover:bg-gray-100'"
        class="relative inline-flex items-center px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </li>
    
    <!-- Page Numbers -->
    <li *ngFor="let page of pages">
      <ng-container *ngIf="page === '...'">
        <span class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700">
          ...
        </span>
      </ng-container>
      <ng-container *ngIf="page !== '...'">
        <button 
          (click)="goToPage(page)" 
          [ngClass]="page === currentPage ? 'bg-indigo-600 text-white' : 'text-gray-500 hover:bg-gray-100'"
          class="relative inline-flex items-center px-4 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          {{ page }}
        </button>
      </ng-container>
    </li>
    
    <!-- Next Button -->
    <li>
      <button 
        (click)="goToNext()" 
        [disabled]="currentPage === totalPages"
        [ngClass]="currentPage === totalPages ? 'text-gray-300 cursor-not-allowed' : 'text-gray-500 hover:bg-gray-100'"
        class="relative inline-flex items-center px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </li>
  </ul>
</nav>
