<div class="space-y-1">
  <div *ngFor="let category of categories"
       class="flex items-center justify-between px-3 py-2.5 rounded-lg cursor-pointer transition-colors"
       [ngClass]="category.selected ? 'bg-indigo-50 text-indigo-600' : 'hover:bg-gray-50'"
       (click)="selectCategory(category.id)">
    <div class="flex items-center">
      <span class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 mr-3">
        <svg *ngIf="category.icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <ng-container [ngSwitch]="category.icon">
            <ng-container *ngSwitchCase="'chip'">
              <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
              <rect x="9" y="9" width="6" height="6"></rect>
              <line x1="9" y1="1" x2="9" y2="4"></line>
              <line x1="15" y1="1" x2="15" y2="4"></line>
              <line x1="9" y1="20" x2="9" y2="23"></line>
              <line x1="15" y1="20" x2="15" y2="23"></line>
              <line x1="20" y1="9" x2="23" y2="9"></line>
              <line x1="20" y1="14" x2="23" y2="14"></line>
              <line x1="1" y1="9" x2="4" y2="9"></line>
              <line x1="1" y1="14" x2="4" y2="14"></line>
            </ng-container>
            <ng-container *ngSwitchCase="'desktop'">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </ng-container>
            <ng-container *ngSwitchCase="'keyboard'">
              <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
              <path d="M6 8h.01"></path>
              <path d="M10 8h.01"></path>
              <path d="M14 8h.01"></path>
              <path d="M18 8h.01"></path>
              <path d="M6 12h.01"></path>
              <path d="M10 12h.01"></path>
              <path d="M14 12h.01"></path>
              <path d="M18 12h.01"></path>
              <path d="M6 16h.01"></path>
              <path d="M10 16h.01"></path>
              <path d="M14 16h.01"></path>
              <path d="M18 16h.01"></path>
            </ng-container>
            <ng-container *ngSwitchCase="'device-mobile'">
              <rect x="7" y="4" width="10" height="16" rx="1" ry="1"></rect>
              <line x1="11" y1="5" x2="13" y2="5"></line>
              <line x1="12" y1="17" x2="12" y2="17"></line>
            </ng-container>
            <ng-container *ngSwitchCase="'headphones'">
              <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
              <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <circle cx="12" cy="12" r="10"></circle>
            </ng-container>
          </ng-container>
        </svg>
      </span>
      <span class="text-sm">{{ category.name }}</span>
    </div>
    <span class="text-xs bg-gray-100 text-gray-500 px-2 py-0.5 rounded-full" *ngIf="category.count">{{ category.count }}</span>
  </div>
</div>
