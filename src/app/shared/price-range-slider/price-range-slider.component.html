<div class="space-y-6">
  <!-- Slider -->
  <div class="relative h-1 bg-gray-200 rounded-full">
    <!-- Range Fill -->
    <div class="absolute h-full bg-indigo-500 rounded-full"
         [style.left.%]="minPercentage"
         [style.width.%]="rangeWidth">
    </div>
    
    <!-- Min Handle -->
    <div class="absolute w-5 h-5 bg-white border-2 border-indigo-500 rounded-full -mt-2 transform -translate-x-1/2 cursor-pointer shadow-md"
         [style.left.%]="minPercentage">
    </div>
    
    <!-- Max Handle -->
    <div class="absolute w-5 h-5 bg-white border-2 border-indigo-500 rounded-full -mt-2 transform -translate-x-1/2 cursor-pointer shadow-md"
         [style.left.%]="maxPercentage">
    </div>
  </div>
  
  <!-- Input Fields -->
  <div class="flex items-center gap-4">
    <div class="flex-1">
      <label class="block text-xs text-gray-500 mb-1">Min price</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
        <input type="number" 
               [value]="currentMin" 
               (input)="onMinChange($event)" 
               [min]="min" 
               [max]="max"
               class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
      </div>
    </div>
    <div class="flex-1">
      <label class="block text-xs text-gray-500 mb-1">Max price</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
        <input type="number" 
               [value]="currentMax" 
               (input)="onMaxChange($event)" 
               [min]="min" 
               [max]="max"
               class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
      </div>
    </div>
  </div>
</div>
